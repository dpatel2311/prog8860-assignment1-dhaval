name: Docker CI Pipeline
 
on:
  push:
    branches:
      - feature-branch  # Trigger on push to feature-branch for testing
 
jobs:
  docker:
    runs-on: ubuntu-latest  # Run on the latest Ubuntu runner
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
 
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
 
    - name: Cache Docker Layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Build Docker Image
      run: docker build -t nodejs-app .
 
    - name: Verify Docker Image
      run: docker image ls
 
    - name: Run Docker Container
      run: docker run -d --name nodejs-image -p 8080:8080 nodejs-app 
 
    - name: Verify Running Container
      run: docker ps -a
 
    - name: Stop and Remove Docker Container
      run: |
        docker stop nodejs-image
        docker rm nodejs-image